<div class="container mt-5">
  <div *ngIf="!registerMode" class="text-center">
    <h1>Find your matches</h1>
    <h6>Come on in to view your matches ... all you need to do is sign up!</h6>

    <div class="text-center mt-5">
      <button class="btn btn-primary btn-lg mr-3" (click)="registerToggle()">Register</button>
      <button class="btn btn-info btn-lg">Learn more</button>
    </div>
  </div>

  <div *ngIf="registerMode" class="container">
    <div class="row justify-content-center">
      <div class="col-4">
        <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
      </div>
    </div>
  </div>
</div>
