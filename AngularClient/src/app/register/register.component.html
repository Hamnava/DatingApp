<form #registerForm="ngForm" (submit)="register()" autocomplete="off">
  <h4 class="text-center text-primary mb-4">Sign Up</h4>
  <hr>
  <div class="form-group">
    <input type="text" class="form-control"
    name="username" [(ngModel)]="model.username" placeholder="Username">
  </div>

  <div class="form-group">
    <input type="password" class="form-control"
     name="password" [(ngModel)]="model.password" placeholder="Password">
  </div>
  <div class="container form-group text-center">
     <button class="btn btn-success mr-3" type="submit">Register</button>
     <button class="btn btn-secondary mr-3" type="button" (click)="cancel()">cancel</button>
  </div>
</form>
