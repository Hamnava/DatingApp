<div class="form-group">
  <input
  [class.is-invalid]="ngControl.touched && ngControl.invalid"
  type="{{type}}" class="form-control" [formControl]="ngControl.control" placeholder="{{label}}">

  <div *ngIf="ngControl.control.errors?.required" class="invalid-feedback">please enter the {{label}}</div>
  <div *ngIf="ngControl.control.errors?.minlength" class="invalid-feedback">
    {{label}} must be at least {{ngControl.control.errors.minlength['requiredLength']}}
  </div>
  <div *ngIf="ngControl.control.errors?.maxlength" class="invalid-feedback">
    {{label}} must be at most {{ngControl.control.errors.mxnlength['requiredLength']}}
  </div>
  <ng-container *ngIf="ngControl.control.errors?.required == null ">
    <div *ngIf="ngControl.control.errors?.isMatching" class="invalid-feedback">Passwords does not match</div>
  </ng-container>

</div>
